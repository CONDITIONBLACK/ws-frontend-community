<div class="modal-container">
  <div class="modal-top">
    <h2>Add Payment Method</h2>
  </div>
  <div class="modal-middle">
    <ws-stripe-token-form [ccError]="ccError" [cvcError]="cvcError" [monthError]="monthError" [yearError]="yearError" [genericError]="genericError" [(formGroup)]="ccForm"></ws-stripe-token-form>
  </div>
  <div class="row">
    <md-progress-bar class="payments-progress" [mode]="requestOutstanding ? 'indeterminate' : 'determinate'"></md-progress-bar>
  </div>
  <div class="modal-bottom">
    <div class="pull-left">
      <button md-fab (click)="onAddCardClicked()" [disabled]="!ccForm || !ccForm.valid || requestOutstanding">
        <i class="fa fa-plus fa-2x"></i>
      </button>
    </div>
    <div class="pull-right">
      <button color="warn" md-dialog-close md-fab>
        <i class="fa fa-close fa-2x"></i>
      </button>
    </div>
  </div>
</div>
