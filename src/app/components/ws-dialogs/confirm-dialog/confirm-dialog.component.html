<div class="modal-container">
  <div class="modal-top">
    <h1 md-dialog-title>Confirm</h1>
  </div>
  <div class="modal-middle">
    <md-dialog-content>Are you sure?</md-dialog-content>
  </div>
  <div class="modal-bottom">
      <button class="btn-success pull-left" (click)="dialogRef.close(true)">Confirm</button>
      <button class="btn-danger pull-right" md-dialog-close>Cancel</button>
  </div>
</div>
