<div class="modal-container">
  <div class="modal-top">
    <h2>Manage Users For {{organization.name}}</h2>
  </div>
  <div class="modal-middle">
    <ws-user-permissions [userPermissions]="userPermissions" (userRemoved)="onUserRemoved($event)" (permissionsChanged)="onPermissionsChanged($event)" (userAdded)="onUserAdded($event)"></ws-user-permissions>
  </div>
  <div class="modal-bottom">
    <div class="pull-right">
      <button md-tooltip="Close" color="warn" md-dialog-close md-fab>
        <i class="fa fa-close fa-2x"></i>
      </button>
    </div>
  </div>
</div>
