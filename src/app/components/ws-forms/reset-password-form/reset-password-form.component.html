<form [formGroup]="formGroup" (keydown)="onKeyDown($event)">
  <md-input-container>
    <input md-input type="password" placeholder="Enter a new password" formControlName="newPassword" required>
  </md-input-container>
  <md-input-container>
    <input md-input type="password" placeholder="Enter the same new password" formControlName="newPasswordRepeat" required>
  </md-input-container>
</form>
