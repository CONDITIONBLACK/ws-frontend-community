<div class="row ssl-support-summary-row column-container">
  <div class="row">
    <div class="summary-header">
      <div class="summary-title">
        <h3>
          {{titleText}}
          <small class="small-description">({{sslSupport.timeSinceScan}})</small>
        </h3>
      </div>
      <div class="summary-chips">
        <ws-check-badge *ngFor="let chip of chips" [badgeText]="chip['badgeText']" [successful]="chip['successful']" [isSmall]="true"></ws-check-badge>
      </div>
      <div class="navigation-container" *ngIf="showDetailsButton">
        <button md-fab md-tooltip="More Info" mdTooltipShowDelay="1000" mdTooltipPosition="below" color="primary" (click)="onDetailsClicked()">
          <i class="fa fa-icon fa-info fa-2x"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 protocol-details">
      <ws-detail-list-panel [detailItems]="summaryDetails" [title]="'SSL Protocol Support'" (filterCreated)="onFilterCreated($event)"></ws-detail-list-panel>
    </div>
    <div class="col-md-12 certificate-details">
      <ws-detail-list-panel [detailItems]="certificateDetails" [title]="'Certificate Details'" (filterCreated)="onFilterCreated($event)"></ws-detail-list-panel>
    </div>
  </div>
</div>
